<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style My Web</title>
    <style>
        <!--Element selector-->
        li {
            color:brown;
            font-size: large;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        p {
            background-color: aqua;
            width: 90%;
        }

        .group {
            background-color: rgb(30, 255, 0);
        }
        #thing {
            font-size: larger;
        }
        h2,h4 {
            background-color: rgb(167, 132, 200);
        }
    </style>
</head>
<body style="background-color: rgb(183, 210, 192);">
    <h1 style="color:blueviolet">Bangladesh</h1>
    <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Optio ad sapiente suscipit debitis tenetur, doloremque libero quaerat in neque commodi.
    </p>
    <ul>
        <li>3 things</li>
        <li id="thing">3 things</li>
        <li>3 things</li>
        <li class="group">Grouping</li>
        <li class="group">Grouping</li>
    </ul>
    <h2>Bangladesh</h2>
    <h4>World</h4>
</body>
</html>
